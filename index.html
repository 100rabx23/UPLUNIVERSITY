<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPL University Alumni Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            /* ----------------------------------------------------------- */
            /* UPDATED BACKGROUND IMAGE                                    */
            /* Added linear-gradient to make text readable over the image  */
            /* ----------------------------------------------------------- */
            background: linear-gradient(rgba(15, 23, 42, 0.75), rgba(15, 23, 42, 0.75)), url('https://i.ibb.co/q3G5k42g/Slider-133972189776778304.jpg');
            
            background-size: cover;       
            background-position: center;  
            background-attachment: fixed; 
            background-repeat: no-repeat;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        }
        .phonepe-btn { background-color: #5f259f; }
        .phonepe-btn:hover { background-color: #4a1d7c; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #5f259f; width: 20px; height: 20px; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-5xl flex flex-col lg:flex-row overflow-hidden">
        
        <div class="w-full lg:w-4/12 bg-gray-900 text-white p-8 flex flex-col justify-between relative">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            
            <div class="relative z-10">
                <img src="https://i.ibb.co/2Yhfrk8H/UPL-LOGO.png" alt="UPL University Logo" class="h-16 w-auto mb-6 object-contain">
                
                <h3 class="text-xs font-bold tracking-widest uppercase text-purple-400">UPL University</h3>
                <h1 class="text-3xl font-bold mb-4">Alumni Meet 2025</h1>
                <p class="text-gray-300 text-sm">Join us for an evening of nostalgia and networking. "Your presence truly matters to us."</p>
            </div>
            
            <div class="space-y-4 mt-8 text-sm relative z-10">
                <div class="flex items-center space-x-3"><div class="bg-gray-800 p-2 rounded"><i class="far fa-calendar-alt text-purple-400"></i></div><span>Jan 4, 2025 (Sunday)</span></div>
                <div class="flex items-center space-x-3"><div class="bg-gray-800 p-2 rounded"><i class="far fa-clock text-purple-400"></i></div><span>3:00 PM - 7:00 PM (High Tea & Dinner)</span></div>
                <div class="flex items-center space-x-3"><div class="bg-gray-800 p-2 rounded"><i class="fas fa-map-marker-alt text-purple-400"></i></div><span>UPL Campus</span></div>
            </div>
        </div>

        <div class="w-full lg:w-8/12 p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Registration Details</h2>
            
            <form id="regForm" onsubmit="handleProcess(event)">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                        <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 outline-none" placeholder="Enter full name">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Passout Year</label>
                        <input type="number" id="year" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 outline-none" placeholder="e.g. 2022">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Discipline</label>
                        <select id="discipline" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 outline-none bg-white">
                            <option value="">Select Discipline</option>
                            <option value="Diploma">Diploma</option>
                            <option value="BE">B.E. / B.Tech</option>
                            <option value="ME">M.E. / M.Tech</option>
                            <option value="BSc">B.Sc</option>
                            <option value="MSc">M.Sc</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Department</label>
                        <input type="text" id="department" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 outline-none" placeholder="e.g. Computer, Chemical">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mobile No</label>
                        <input type="tel" id="mobile" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 outline-none" placeholder="9876543210">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email (For Ticket)</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 outline-none" placeholder="you@email.com">
                    </div>
                </div>

                <div class="bg-purple-50 p-4 rounded-xl border border-purple-100 mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-semibold text-gray-700">Add Guests (Parents/Spouse)</span>
                        <select id="guestCount" onchange="calculateTotal()" class="border-gray-300 border rounded p-1 text-sm">
                            <option value="0">None (Only Me)</option>
                            <option value="1">1 Guest (+₹100)</option>
                            <option value="2">2 Guests (+₹200)</option>
                            <option value="3">3 Guests (+₹300)</option>
                            <option value="4">4 Guests (+₹400)</option>
                            <option value="5">5 Guests (+₹500)</option>
                        </select>
                    </div>
                    <div class="flex justify-between items-center border-t border-purple-200 pt-3">
                        <span class="text-gray-500 text-sm">Total Payable Amount</span>
                        <span class="text-2xl font-bold text-purple-700" id="totalPrice">₹100</span>
                    </div>
                </div>

                <button type="submit" id="payBtn" class="w-full phonepe-btn text-white font-bold py-3 rounded-lg shadow-lg flex justify-center items-center gap-2 transition transform hover:-translate-y-1">
                    <span>Pay & Register</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // =========================================================
        // IMPORTANT: YOUR GOOGLE SCRIPT URL IS ALREADY SET BELOW
        // =========================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsH_MoKCKE6CAjiCHjqrKlAfsMyJBtyMqMxpL9HV0dKeB2Q28AWEktRrHOVXVL0yTq_w/exec"; 
        
        const pricePerPerson = 100;
        let currentTotal = 100;

        function calculateTotal() {
            const guests = parseInt(document.getElementById('guestCount').value);
            currentTotal = (1 + guests) * pricePerPerson;
            document.getElementById('totalPrice').innerText = "₹" + currentTotal;
        }

        function handleProcess(e) {
            e.preventDefault();
            const btn = document.getElementById('payBtn');
            const originalText = btn.innerHTML;

            // 1. Simulate PhonePe Payment Loading
            btn.innerHTML = `<div class="loader"></div> Processing Payment...`;
            btn.disabled = true;

            setTimeout(() => {
                // 2. Mock Payment Success
                const isSuccess = confirm(`PHONEPE TEST MODE:\n\nPay ₹${currentTotal}?\n\nClick OK to simulate SUCCESS.`);
                
                if (isSuccess) {
                    sendDataToGoogleScript(btn, originalText);
                } else {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    alert("Payment Cancelled.");
                }
            }, 1500);
        }

        function sendDataToGoogleScript(btn, originalText) {
            btn.innerHTML = `<div class="loader"></div> Sending Email Ticket...`;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                year: document.getElementById('year').value,
                discipline: document.getElementById('discipline').value,
                department: document.getElementById('department').value,
                guests: document.getElementById('guestCount').value,
                amount: currentTotal
            };

            // 3. SEND DATA
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(formData)
            })
            .then(response => {
                // Success!
                alert(`✅ Registration Successful!\n\nA confirmation email has been sent to ${formData.email}.`);
                document.getElementById('regForm').reset();
                calculateTotal(); 
                btn.innerHTML = originalText;
                btn.disabled = false;
            })
            .catch(error => {
                // Ignore CORS errors as data usually sends anyway
                console.log("CORS warning (Data likely saved):", error);
                alert(`✅ Registration Submitted!\n\nPlease check your email (${formData.email}) in a few moments.`);
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
